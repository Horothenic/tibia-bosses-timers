<script src="scripts/analytics.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia Bosses Timers</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="title">TIBIA BOSSES TIMERS</h1>
        </div>

        <!-- TIMERS -->
        <h2 class="subtitle">BANE BOSSES</h2>
        <div class="timers" id="bane-timers-container">
            <script>
                createTimers(baneBosses, 'bane-timers-container');
            </script>
        </div>

        <h2 class="subtitle">ARCHFOE BOSSES</h2>
        <div class="timers" id="archfoe-timers-container">
            <script>
                createTimers(archfoeBosses, 'archfoe-timers-container');
            </script>
        </div>

        <h2 class="subtitle">EVENT BOSSES</h2>
        <div class="timers" id="event-timers-container">
            <script>
                createTimers(eventBosses, 'event-timers-container');
            </script>
        </div>

        <!-- HELPERS -->
        <div class="helpers">
            <div class="helper">
                <button onclick="forceStopTimers()">Stop Timers</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Made by <a href="https://horothenic.com" target="_blank">Horothenic</a></p>
    </div>
</body>
